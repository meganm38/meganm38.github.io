<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Ma's Personal Website</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside class="sidebar" data-sidebar>

            <div class="sidebar-info">
      
              <figure class="avatar-box">
                <img src="./assets/images/avatar.png" alt="avatar" width="80">
              </figure>
      
              <div class="info-content">
                <h1 class="name" title="Megan Ma">Megan Ma</h1>
      
                <p class="title">Software Engineering Student</p>
              </div>
      
              <button class="info_more-btn" data-sidebar-btn>
                <span>Show Contacts</span>
      
                <ion-icon name="chevron-down"></ion-icon>
              </button>
      
            </div>
      
            <div class="sidebar-info_more">
      
              <div class="separator"></div>
      
              <ul class="contacts-list">
      
                <li class="contact-item">
      
                  <div class="icon-box">
                    <ion-icon name="mail-outline"></ion-icon>
                  </div>
      
                  <div class="contact-info">
                    <p class="contact-title">Email</p>
      
                    <a href="mailto:menghanma@gmail.com" class="contact-link">menghanma@gmail.com</a>
                  </div>
      
                </li>
      
                <li class="contact-item">
      
                  <div class="icon-box">
                    <ion-icon name="phone-portrait-outline"></ion-icon>
                  </div>
      
                  <div class="contact-info">
                    <p class="contact-title">Phone</p>
      
                    <p class="contact-link">+1 (778) 683-2223</p>
                  </div>
      
                </li>
      
                <li class="contact-item">
      
                  <div class="icon-box">
                    <ion-icon name="location-outline"></ion-icon>
                  </div>
      
                  <div class="contact-info">
                    <p class="contact-title">Location</p>
      
                    <address>Vancouver, British Columbia, CA</address>
                  </div>
      
                </li>
      
              </ul>
      
              <div class="separator"></div>
      
              <ul class="social-list">    
                <li class="social-item">
                  <a href="https://github.com/meganm38" class="social-link">
                    <ion-icon name="logo-github"></ion-icon>
                  </a>
                </li>
              </ul>
      
            </div>
      
          </aside>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
